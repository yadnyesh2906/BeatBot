<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Control System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Music Control System</h1>

        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search for a song...">
            <button id="search-btn" onclick="searchSong()">Search</button>

            <button onclick="control('play')">Play</button>
            <button onclick="control('pause')">Pause</button>
            <button onclick="control('next')">Next</button>
            <button onclick="control('previous')">Previous</button>

            <button id="voice-btn" onclick="startVoiceControl()">ðŸŽ¤ Voice Control</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
