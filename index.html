<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBot - Voice Controlled Music Player</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>BeatBot - Voice Controlled Music Player</h1>

        <!-- Music Controls -->
        <div class="controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
            <button id="prev-btn">Previous</button>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button id="search-btn">Search</button>
        </div>

        <!-- Voice Control Button -->
        <button id="voice-btn">ðŸŽ¤ Voice Control</button>

        <!-- Current Song Display -->
        <div id="current-song">No song playing</div>
    </div>

</body>
</html>
